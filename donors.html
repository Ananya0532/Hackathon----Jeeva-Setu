<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background: #fff;
        }
        h2 {
            color: #ff4081;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background: #ff4081;
            border: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card col-md-6">
        <h2 class="mb-4">Add Donor</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Group</label>
                <input type="text" name="blood_group" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Organ Name</label>
                <input type="text" name="organ_name" class="form-control" placeholder="e.g. Kidney, Liver, Heart" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" name="contact_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Add Donor</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
