<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ccffcc, #e6ffe6);
            min-height: 100vh;
            padding: 50px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #006600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        thead {
            background: linear-gradient(90deg, #33cc33, #66ff66);
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #e6ffe6;
        }

        tbody tr:hover {
            background-color: #99ff99;
            transform: scale(1.02);
            transition: all 0.3s;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-home { background-color: #999999; color: white; }
        .btn-add { background-color: #009933; color: white; }
        .btn-home:hover { background-color: #b3b3b3; }
        .btn-add:hover { background-color: #33cc66; }
    </style>
</head>
<body>
    <h2>Recipients List</h2>

    <div class="btn-container">
        <a href="{{ url_for('index') }}" class="btn btn-home me-2">üè† Home</a>
        <a href="{{ url_for('add_recipient') }}" class="btn btn-add">‚ûï Add Recipient</a>
    </div>

    <!-- Filter Form -->
    <form method="GET" class="row g-3 mb-4 justify-content-center">
        <div class="col-md-3">
            <input type="text" name="blood_group" class="form-control" placeholder="Blood Group" value="{{ request.args.get('blood_group','') }}">
        </div>
        <div class="col-md-3">
            <input type="text" name="city" class="form-control" placeholder="City" value="{{ request.args.get('city','') }}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-add me-2">Filter</button>
            <a href="{{ url_for('recipients_list') }}" class="btn btn-home">Reset</a>
        </div>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for recipient in recipients %}
                <tr>
                    <td>{{ recipient.id }}</td>
                    <td>{{ recipient.name }}</td>
                    <td>{{ recipient.blood_group }}</td>
                    <td>{{ recipient.contact }}</td>
                    <td>{{ recipient.email }}</td>
                    <td>{{ recipient.city }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
