<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ccffcc, #e6ffe6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #009933;
        }

        .btn-submit {
            background-color: #009933;
            color: #fff;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #33cc66;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #999999;
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background-color: #b3b3b3;
            transform: scale(1.05);
        }

        label {
            font-weight: 600;
        }

        input {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>‚ûï Add New Recipient</h2>
        <a href="{{ url_for('recipients_list') }}" class="btn btn-back mb-3 d-block text-center">üè† Back to Recipients</a>
        <form method="POST">
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Blood Group:</label>
                <input type="text" name="blood_group" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Contact:</label>
                <input type="text" name="contact" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label>City:</label>
                <input type="text" name="city" class="form-control">
            </div>
            <button type="submit" class="btn btn-submit w-100">Add Recipient</button>
        </form>
    </div>
</body>
</html>
