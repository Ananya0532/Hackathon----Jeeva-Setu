<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood & Organ Donation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ff9999, #ffcccb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 3rem;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 30px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-donors {
            background: #e60000;
        }
        .btn-donors:hover {
            background: #ff3333;
        }

        .btn-add-donor {
            background: #ff6600;
        }
        .btn-add-donor:hover {
            background: #ff8533;
        }

        .btn-recipients {
            background: #0066cc;
        }
        .btn-recipients:hover {
            background: #3399ff;
        }

        .btn-add-recipient {
            background: #009933;
        }
        .btn-add-recipient:hover {
            background: #33cc66;
        }
    </style>
</head>
<body>
    <h1>ðŸ©¸Jeeva SetuðŸ©¸</h1>

    <div class="card-container">
        <div class="card">
            <h4>View Donors</h4>
            <p>See the list of available donors.</p>
            <a href="{{ url_for('donors_list') }}" class="btn btn-donors">Donors</a>
        </div>

        <div class="card">
            <h4>Add Donor</h4>
            <p>Add a new donor to the portal.</p>
            <a href="{{ url_for('add_donor') }}" class="btn btn-add-donor">Add Donor</a>
        </div>

        <div class="card">
            <h4>View Recipients</h4>
            <p>See the list of recipients.</p>
            <a href="{{ url_for('recipients_list') }}" class="btn btn-recipients">Recipients</a>
        </div>

        <div class="card">
            <h4>Add Recipient</h4>
            <p>Add a new recipient to the portal.</p>
            <a href="{{ url_for('add_recipient') }}" class="btn btn-add-recipient">Add Recipient</a>
        </div>
    </div>
</body>
</html>
